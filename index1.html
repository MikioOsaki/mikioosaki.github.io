<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Location Picker</title>
    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDgSKKb3lq63ahMz0eovj6oJqOtImNnQK0"></script>
    <script type="text/javascript" src="https://unpkg.com/location-picker/dist/location-picker.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
    <script type="text/javascript" src="locationpicker.js"></script>
</head>

<body>
    <div id="map"></div>
    <br>
    <button id="confirmPosition">Confirm Position</button>
    <br>
    <p>On idle position:
        <span id="onIdlePositionView"></span>
    </p>
    <p>On click position:
        <span id="onClickPositionView"></span>
    </p>


</body>

</html>
